<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istig'for Hisoblagichi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e5799 0%, #2989d8 50%, #207cca 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            width: 300px;
        }
        h1 { font-size: 24px; margin-bottom: 20px; }
        #counter {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: #fff;
            color: #207cca;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .btn:active {
            transform: scale(0.9);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .reset-btn {
            margin-top: 30px;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.7;
        }
        .reset-btn:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="container">
    <h1>Subhanallah</h1>
    <div id="counter">0</div>
    <button class="btn" onclick="increment()">BOSING</button>
    <br>
    <button class="reset-btn" onclick="reset()">Nollash</button>
</div>

<script>
    let count = localStorage.getItem('count') ? parseInt(localStorage.getItem('count')) : 0;
    document.getElementById('counter').innerText = count;

    function increment() {
        count++;
        document.getElementById('counter').innerText = count;
        localStorage.setItem('count', count);
        // VIBRATSIYA (faqat telefonlarda ishlaydi)
        if (navigator.vibrate) navigator.vibrate(50);
    }

    function reset() {
        if (confirm("Haqiqatan ham nollamoqchimisiz?")) {
            count = 0;
            document.getElementById('counter').innerText = count;
            localStorage.setItem('count', count);
        }
    }
</script>

</body>
</html>
